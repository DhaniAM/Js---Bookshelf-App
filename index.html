<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Your Bookshelf</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1>This is your bookshelf...</h1>
	</header>
	<div class="content">
		<!-- Unfinished -->
		<div class="section unfinished">
			<h2 class="unfinished-title">Your Unfinished Book</h2>
			<div class="unfinished-list">
				<div class="book-list">
					<div class="book book-1">
						<p class="book-title">Test</p>
						<div class="right-txt">
							<p class="book-author">Dhan</p>
							<p class="book-year">1999</p>
						</div>
					</div>
					<div class="book book-2">
						<p class="book-title">Test</p>
						<div class="right-txt">
							<p class="book-author">Dhan</p>
							<p class="book-year">1999</p>
						</div>
					</div>
					<div class="book book-3">
						<p class="book-title">Test</p>
						<div class="right-txt">
							<p class="book-author">Dhan</p>
							<p class="book-year">1999</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Middle -->
		<div class="section middle">
			<h2>What do you want to do?</h2>
			<div>
				<p class="add-book">Add Book</p>
				<p class="remove-book">Remove Book</p>
				<p class="move-book">Move Book</p>
			</div>
		</div>

		<!-- Finished -->
		<div class="section finished">
			<h2 class="finished-title">Your Finished Book</h2>
			<div class="finished-list">
				<div class="book-list">
					<div class="book book-1">
						<p class="book-title">Test</p>
						<div class="right-txt">
							<p class="book-author">Dhan</p>
							<p class="book-year">1999</p>
						</div>
					</div>
					<div class="book book-2">
						<p class="book-title">Test</p>
						<div class="right-txt">
							<p class="book-author">Dhan</p>
							<p class="book-year">1999</p>
						</div>
					</div>
					<div class="book book-3">
						<p class="book-title">Test</p>
						<div class="right-txt">
							<p class="book-author">Dhan</p>
							<p class="book-year">1999</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
