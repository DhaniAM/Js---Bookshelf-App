<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<header>
		<h1>This is your bookshelf</h1>
	</header>
	<div class="content">
		<div class="section">
			<h2>Your Unfinished Book</h2>
			<div class="unfinished-img"></div>
			<div class="unfinished-list"></div>
		</div>
		<div class="section middle">
			<h2>What do you want to do?</h2>
			<div>
				<p>Add Book</p>
				<p>Remove Book</p>
				<p>Move Book</p>
			</div>
		</div>
		<div class="section">
			<h2>Your Finished Book</h2>
			<div class="finished-img"></div>
			<div class="finished-list"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
