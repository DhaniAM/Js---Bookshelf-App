<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Your Bookshelf</title>
	<!-- Google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
	<!-- Google Icon -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
	<header>
		<h1>This is your bookshelf...</h1>
	</header>
	<div class="content">
		<!-- Unfinished -->
		<div class="section unfinished">
			<h2 class="unfinished-title">Your Unfinished Book</h2>
			<div class="unfinished-list">
				<div class="book-list-unfinished">
				</div>
			</div>
		</div>

		<!-- Middle -->
		<div class="section middle-section" >
			<h2>What do you want to do?</h2>
			<div>
				<p class="add-book">Add Book</p>
				<p class="remove-book">Remove Book</p>
				<p class="move-book">Move Book</p>
			</div>
		</div>

		<div class="section add-section hidden">
			<form action="#" class="add-form">
				<div class="form-list">
					<div class="form-item form-title">
						<label for="title">Book title</label>
						<input type="text" id="title" name="title" required>
					</div>
					<div class="form-item form-author">
						<label for="author">Book author</label>
						<input type="text" id="author" name="author" required>
					</div>
					<div class="form-item form-year">
						<label for="year">Book year</label>
						<input type="number" min="0" max="2022" id="year" name="year" required>
					</div>
					<div class="is-finished">
						<div class="is-finished-btn">
							<div class="is-finished-circle circle-false"></div>
						</div>
						<p class="is-finished-txt">I am not finished reading the book</p>
					</div>
				</div>
				<div class="action-buttons">
					<button class="cancel-btn">Cancel</button>
					<input type="submit" value="Save" name="submit" class="submit-btn">
				</div>
			</form>
		</div>

		<div class="section remove-section hidden">
			<p>Remove book(s) from your bookshelf</p>
			<button class="save-btn-remove save">Save</button>
		</div>
		
		<div class="section move-section hidden">
			<p>Move book(s) from your bookshelf</p>
			<button class="save-btn-move save">Save</button>
		</div>

		<!-- Finished -->
		<div class="section finished">
			<h2 class="finished-title">Your Finished Book</h2>
			<div class="finished-list">
				<div class="book-list-finished">
				</div>
			</div>
		</div>
	</div>
	<script src="script/script.js"></script>
	<script src="script/add_script.js"></script>
	<script src="script/move_script.js"></script>
	<script src="script/remove_script.js"></script>
	<script src="script/storage_script.js"></script>
</body>
</html>
